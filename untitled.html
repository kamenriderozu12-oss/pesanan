<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pemesanan Online</title>
  <style>
    /* Background dengan gradien */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    /* Container card */
    .container {
      width: 90%;
      max-width: 420px;
      background: #fff;
      padding: 25px 30px;
      border-radius: 15px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(20px);}
      to {opacity: 1; transform: translateY(0);}
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #333;
    }

    label {
      font-weight: 600;
      display: block;
      margin: 12px 0 6px;
      color: #444;
    }

    input, select {
      width: 100%;
      padding: 10px 12px;
      margin-bottom: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 15px;
      transition: all 0.3s ease;
    }

    input:focus, select:focus {
      border-color: #2575fc;
      box-shadow: 0 0 8px rgba(37,117,252,0.3);
      outline: none;
    }

    button {
      width: 100%;
      padding: 12px;
      background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 15px rgba(37,117,252,0.4);
    }

    /* Hasil pesanan */
    .hasil {
      margin-top: 20px;
      padding: 20px;
      background: #f0f9ff;
      border-left: 5px solid #2575fc;
      border-radius: 10px;
      display: none;
      animation: slideUp 0.5s ease;
    }

    @keyframes slideUp {
      from {opacity: 0; transform: translateY(20px);}
      to {opacity: 1; transform: translateY(0);}
    }

    .hasil h3 {
      margin-top: 0;
      color: #2575fc;
    }

    .hasil p {
      margin: 6px 0;
      font-size: 15px;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Form Pemesanan</h2>
    <form id="formPesanan">
      <label for="nama">Nama:</label>
      <input type="text" id="nama" required>

      <label for="kelas">Kelas:</label>
      <input type="text" id="kelas" required>

      <label for="ukuran">Ukuran:</label>
      <select id="ukuran" required>
        <option value="">-- Pilih Ukuran --</option>
        <option>Kecil</option>
        <option>Besar</option>
      </select>

      <label for="rasa">Rasa:</label>
      <input type="text" id="rasa" required>

      <label for="jumlah">Jumlah:</label>
      <input type="number" id="jumlah" min="1" required>

      <button type="submit">Pesan Sekarang</button>
    </form>

    <div class="hasil" id="hasilPesanan"></div>
  </div>

  <script>
    document.getElementById("formPesanan").addEventListener("submit", function(e) {
      e.preventDefault();

      const nama = document.getElementById("nama").value;
      const kelas = document.getElementById("kelas").value;
      const ukuran = document.getElementById("ukuran").value;
      const rasa = document.getElementById("rasa").value;
      const jumlah = document.getElementById("jumlah").value;

      const hasilDiv = document.getElementById("hasilPesanan");
      hasilDiv.style.display = "block";
      hasilDiv.innerHTML = `
        <h3>âœ… Pesanan Anda Berhasil!</h3>
        <p><strong>Nama:</strong> ${nama}</p>
        <p><strong>Kelas:</strong> ${kelas}</p>
        <p><strong>Ukuran:</strong> ${ukuran}</p>
        <p><strong>Rasa:</strong> ${rasa}</p>
        <p><strong>Jumlah:</strong> ${jumlah}</p>
      `;

      document.getElementById("formPesanan").reset();
    });
  </script>
</body>
</html>
