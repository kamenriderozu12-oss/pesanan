<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pemesanan Online</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background: #f4f4f9;
    }
    h1, h2 {
      text-align: center;
      color: #333;
    }
    form {
      background: #fff;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      max-width: 500px;
      margin: 0 auto 20px;
    }
    label {
      display: block;
      margin: 10px 0 5px;
      font-weight: bold;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 14px;
    }
    button {
      background: #007bff;
      color: white;
      border: none;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #0056b3;
    }
    .keranjang {
      background: #fff;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      max-width: 500px;
      margin: 0 auto 20px;
    }
    .item {
      display: flex;
      justify-content: space-between;
      padding: 8px 0;
      border-bottom: 1px solid #eee;
    }
    .item:last-child {
      border-bottom: none;
    }
    .hapus {
      background: #dc3545;
      padding: 5px 10px;
      border: none;
      border-radius: 5px;
      color: #fff;
      cursor: pointer;
    }
    .hapus:hover {
      background: #a71d2a;
    }
  </style>
</head>
<body>
  <h1>Form Pemesanan Online</h1>
  <form id="formPemesanan">
    <label>Nama:</label>
    <input type="text" id="nama" required>
    
    <label>Kelas:</label>
    <input type="text" id="kelas" required>
    
    <label>Ukuran:</label>
    <select id="ukuran" required>
      <option value="">Pilih ukuran</option>
      <option value="Small">Small</option>
      <option value="Medium">Medium</option>
      <option value="Large">Large</option>
    </select>
    
    <label>Rasa:</label>
    <input type="text" id="rasa" required>
    
    <label>Jumlah:</label>
    <input type="number" id="jumlah" min="1" value="1" required>
    
    <button type="submit">Tambah ke Keranjang</button>
  </form>
  
  <div class="keranjang">
    <h2>Keranjang</h2>
    <div id="daftarPesanan"></div>
    <button type="button" onclick="kirimWA()">Kirim via WhatsApp</button>
  </div>

  <script>
    const form = document.getElementById('formPemesanan');
    const daftarPesanan = document.getElementById('daftarPesanan');
    let pesanan = [];

    form.addEventListener('submit', function(e) {
      e.preventDefault();
      const data = {
        nama: document.getElementById('nama').value,
        kelas: document.getElementById('kelas').value,
        ukuran: document.getElementById('ukuran').value,
        rasa: document.getElementById('rasa').value,
        jumlah: document.getElementById('jumlah').value
      };
      pesanan.push(data);
      tampilkanPesanan();
      form.reset();
    });

    function tampilkanPesanan() {
      daftarPesanan.innerHTML = '';
      pesanan.forEach((item, index) => {
        const div = document.createElement('div');
        div.className = 'item';
        div.innerHTML = `
          <span>${item.nama} | ${item.kelas} | ${item.ukuran} | ${item.rasa} | ${item.jumlah}</span>
          <button class="hapus" onclick="hapusPesanan(${index})">Hapus</button>
        `;
        daftarPesanan.appendChild(div);
      });
    }

    function hapusPesanan(index) {
      pesanan.splice(index, 1);
      tampilkanPesanan();
    }

    function kirimWA() {
      if (pesanan.length === 0) {
        alert("Keranjang masih kosong!");
        return;
      }

      let pesan = "Halo, saya mau pesan:\n";
      pesanan.forEach((item, i) => {
        pesan += `${i+1}. ${item.nama} | ${item.kelas} | ${item.ukuran} | ${item.rasa} | Jumlah: ${item.jumlah}\n`;
      });

      // Ganti nomor WA tujuan (gunakan format 62 untuk Indonesia)
      let nomor = "6283842459094";
      let url = `https://wa.me/${nomor}?text=${encodeURIComponent(pesan)}`;
      window.open(url, "_blank");
    }
  </script>
</body>
</html>
